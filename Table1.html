<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 2px solid #ffcc00;
        }
        th {
            background-color: #ff6666;
            color: white;
        }
        td {
            background-color: #99ff99;
            color: black;
        }
        caption {
            background-color: #ffcc00;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Make HTML Table</caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>James</td>
                <td>Jeo</td>
                <td>CEO</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>Kate</td>
                <td>Harns</td>
                <td>Designer</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Bryan</td>
                <td>Brian</td>
                <td>Team Leader</td>
                <td>$700</td>
            </tr>
            <tr>
                <td>Lesely</td>
                <td>Prcnic</td>
                <td>Author</td>
                <td>$500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
